<!DOCTYPE html>
<html>
<head>
	<title data-template="heading"></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="jst/config">
				{
			"templates": {
				"heading"		: "$BASEURL/templates/heading.html",
				"info"			: "$BASEURL/templates/info.html",
				"provider_info"	: "$BASEURL/templates/provider_info.html",
				"config_info"	: "$BASEURL/templates/config_info.html",
				"footer"		: "$BASEURL/templates/footer.html",
				"bonus"			: "$BASEURL/templates/bonus.html"
			},
			"providers": {
				"info": "$BASEURL/providers/info.json"
			}
		}
	</script>
	<style type="text/css">
		.container{
			margin: 2px;
			width: auto;
		}
		.footer{
			text-align: center;
			margin-top: 3%;
			margin-bottom: 0px;
			padding: 2%;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="jumbotron">
			<h1 data-template="heading"></h1>
		</header>
		<div class="info">
			<div data-template="info"></div>
			<div class="row">
				<div class="col-md-6" data-template="provider_info" data-provider="info"></div>
				<div class="col-md-6" data-template="config_info"></div>
				<div class="col-md-12" data-template="bonus"></div>
			</div>
		</div>
		<footer data-template="footer" class="jumbotron footer"></footer>
	</div>
	<script type="text/javascript" src="../../bin/JST.js"></script>
</body>
</html>
