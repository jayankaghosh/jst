<!DOCTYPE html>
<html>
<head>
	<title>JST</title>
	<script type="application/jst">
		{
			"templates": {
				"row": "row.jst"
			},
			"providers": {
				"employee_info": "data.json"
			}
		}
	</script>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
				</tr>
			</thead>
			<tbody data-template="row" data-provider="employee_info" data-loop="items"></tbody>
		</table>
	</div>
	<script type="text/javascript" src="Jst.js"></script>
</body>
</html>
