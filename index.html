<!DOCTYPE html>
<html>
<head>
	<title>JST Templating Engine</title>
	<script type="jst/config">
		{
			"templates": {
				"index"	: "examples/Basic/index.html"
			}
		}
	</script>
</head>
<body>
	<!-- Head over to the examples folder for a quick demo on how to use the JST engine -->
	<div data-template="index"></div>
	<script type="text/javascript" src="bin/JST.js"></script>
	<script type="text/javascript">(function(b){JST.baseURL = function(){return b+"/examples/Basic";}})(JST.baseURL());</script>
</body>
</html>
