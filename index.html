<!DOCTYPE html>
<html>
<head>
	<title>JST Templating Engine</title>
	<script type="jst/config">
		{
			"templates": {
				"index"			: "examples/Basic/index.html",
				"heading"		: "examples/Basic/templates/heading.html",
				"info"			: "examples/Basic/templates/info.html",
				"provider_info"	: "examples/Basic/templates/provider_info.html",
				"config_info"	: "examples/Basic/templates/config_info.html",
				"footer"		: "examples/Basic/templates/footer.html",
				"bonus"			: "examples/Basic/templates/bonus.html"
			},
			"providers": {
				"info": "examples/Basic/providers/info.json"
			}
		}
	</script>
</head>
<body>
	<!-- Head over to the examples folder for a quick demo on how to use the JST engine -->
	<div data-template="index"></div>
	<script type="text/javascript" src="bin/JST.js"></script>
</body>
</html>
